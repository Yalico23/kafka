
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "news:1:1"
      KAFKA_OFFSETS_RETENTION_MINUTES: 60
      

  redis:
    image: redis:8.4.0
    restart: always
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: myredis
    volumes: 
      - redis-data:/data

  zipkin:
    image: openzipkin/zipkin:3.5.0
    container_name: zipkin
    ports:
      - "9411:9411"

  news-api:
    container_name: news-api
    image: msvc-news:v1
    depends_on:
      - kafka
      - redis
      - zipkin
    environment:
      KAFKA_SERVERS: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    ports:
      - "8080:8080"

  worker-services:
    container_name: worker-services
    image: msvc-worker:v1
    depends_on:
      - kafka
      - redis
      - zipkin
    environment:
      KAFKA_SERVERS: kafka:29092
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: myredis
      MEDIASTACK_URI: http://api.mediastack.com/v1/news
      MEDIASTACK_API_KEY: 53a3bd16935d81b76012bde38c140167
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    ports:
      - "8081:8081"

volumes:
  redis-data: